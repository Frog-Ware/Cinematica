                <input id="passwdConfirmar" class="input" type="password" placeholder="Confirmar contraseña">
                <input id="telefonoRegistrar" class="input" type="tel" placeholder="Teléfono">
                
                <input id="botonEnviarRegistrar" class="input--boton" type="button" value="Enviar" > 
            </div>
            <!-- fin campos registrarse -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartelera</title>
    <!-- link a box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- links a css -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/userProfile.css" />
    <link rel="stylesheet" href="assets/css/general.css" />
    <link rel="stylesheet" href="assets/css/cartelera.css" />

    <!-- links google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar scroll-Snap" id="nav">
        <div id="botonAbrir">
          <i class="bx bx-menu"></i>
        </div>
        <!-- menú desplegable -->
        <div class="sideBar" id="sideBar">
          <a id="cerrar">&times;</a>
          <ul>
            <!-- navegacion del sidebar -->
            <li>
              <a href="cartelera.html"><button class="sideBar_btn btn_link">CARTELERA</button></a>
            </li>
            <li>
              <a href="productos.html"><button class="sideBar_btn btn_link">PRODUCTOS</button></a>
            </li>
            <!-- li vacio con fin practico -->
            <li></li>
          </ul>
        </div>
        <!--fin del sidebar -->
  
        <div class="navbar_logo" id="logo">
          <h2>CINEMÁTICA</h2>
        </div>
  
        <!-- iniciar sesión y cerrar sesión son elementos que se intercambian por js -->
        <div class="navbar_login" id="abrirlogin">
          <p>INICIAR SESIÓN</p>
        </div>
        <div class="navbar_login" id="abrirLoginSide">
          <p>PERFIL</p>
        </div>
      </nav>
    </header>
  
    <main>
      <!-- Div del perfil del usuario que contiene los datos de este -->
      <div class="contenedor_side_usuario" id="perfilDeUsuario">
        <div onmouseover="agrandarImg(this);" onmouseout="imgNormal(this)" class="usuario_icono" id="perfilUsuarioIcono">
          <img class="imagen_perfil" src="assets\img\perfil\user.png" alt="" id="imagenDePerfil">
        </div>
        <!-- El contenido de este div esta hecho con js -->
        <div class="div_data" id="divData">
  
        </div>
        <div class="cerrar_sesion" id="cerrarSesion">
          <p>CERRAR SESIÓN</p>
        </div>
          <h2 class="boton_cuenta" id="botonCambiosCuenta">Cuenta</h2>
      </div>
      <!-- Div que contiene las fotos para ir cambiando al gusto del usuario-->
      <div class="div_cambio_fotos" id="perfilCambioFoto">
         <div onmouseover="agrandarImg(this);" onmouseout="imgNormal(this)" class="usuario_icono" id="perfilUsuarioIcono">   <!--Div amarillo con varais funciones  ---> 
          <img class="imagen_perfil" src="assets\img\perfil\user.png" alt="" id="imagenDePerfilCambio">
        </div>
        <p id="botonAtrasPerfil"> < </p>
        <h2 class="texto_fotos"> Fotos de perfil predeterminadas </h2>
          <div class="contenedor_fotos">
            <img class="agrandar_imagen" src="assets\img\perfil\imagen1.webp" alt="" id="img1" onclick="cambiarImagenPerfil(this)">
            <img class="agrandar_imagen" src="assets\img\perfil\imagen2.jpg" alt="" id="img2" onclick="cambiarImagenPerfil(this)">
            <img class="agrandar_imagen" src="assets\img\perfil\imagen3.jpg" alt="" id="img3" onclick="cambiarImagenPerfil(this)">
            <img class="agrandar_imagen" src="assets\img\perfil\imagen4.jpg" alt="" id="img4" onclick="cambiarImagenPerfil(this)">
            <img class="agrandar_imagen" src="assets\img\perfil\imagen5.jpg" alt="" id="img5" onclick="cambiarImagenPerfil(this)">
            <img class="agrandar_imagen" src="assets\img\perfil\piratas.webp" alt="" id="img6" onclick="cambiarImagenPerfil(this)">
            <img class="agrandar_imagen" src="assets\img\perfil\imagen6.jpg" alt="" id="img7" onclick="cambiarImagenPerfil(this)">
            <img class="agrandar_imagen" src="assets\img\perfil\imagen7.jpg" alt="" id="img8" onclick="cambiarImagenPerfil(this)">
            <img class="agrandar_imagen" src="assets\img\perfil\imagen7.jpg" alt="" id="img9" onclick="cambiarImagenPerfil(this)">
            <img class="agrandar_imagen" src="assets\img\perfil\imagen7.jpg" alt="" id="img10" onclick="cambiarImagenPerfil(this)">
            <img class="agrandar_imagen" src="assets\img\perfil\imagen7.jpg" alt="" id="img11" onclick="cambiarImagenPerfil(this)">
          </div>
          <button class="boton_enviar_fotos"  id="actualizarFoto"> Actualizar foto</button>
      </div>
      <h1 class="titulo">Cartelera</h1>
      <div id="contenedor"></div>
    </main>
    

    <!-- Login -->
    <div class="login" id="contenedorLogin">
      <!-- Lado de iniciar sesión -->
      <div class="login__iniciar" id="seccionIniciar">
        <h2 class="login__titulo">INICIAR SESIÓN</h2>
        <!-- Campos de iniciar sesión -->
        <div class="login__inputs flex-Centrado">
          <input
            id="correoIniciarSesion"
            class="input"
            type="email"
            placeholder="Correo"
          />
          <input
            id="passwdIniciarSesion"
            class="input"
            type="password"
            placeholder="Contraseña"
          />

          <input
            id="botonEnviarIniciarSesion"
            class="input--boton"
            type="button"
            value="Enviar"
          />
        </div>
        <!-- fin de campos iniciar sesión -->

        <!-- opciones para cambiar de lado, cerrar o cambiar contraseña -->
        <div class="login__texto">
          <p id="cambiarLadoRegistro">REGISTRARSE</p>
          <a href="changepasswd.html">¿Olvidaste tu contraseña?</a>
          <p class="login__cerrar">&times;</p>
        </div>
      </div>
      <!-- fin del lado iniciar sesión -->

      <!-- lado de registrarse -->
      <div class="login__registrar" id="seccionRegistrar">
        <h2 class="login__titulo">registrarse</h2>
        <!-- campos de registrarse -->
        <div class="login__inputs--registar">
          <input
            id="nombreRegistrar"
            class="input"
            type="text"
            placeholder="Nombre"
          />
          <input
            id="apellidoRegistrar"
            class="input"
            type="text"
            placeholder="Apellido"
          />
          <input
            id="emailRegistrar"
            class="input"
            type="email"
            placeholder="Correo"
          />
          <input
            id="passwdRegistrar"
            class="input"
            type="password"
            placeholder="Contraseña"
          />
          <input
            id="passwdConfirmar"
            class="input"
            type="password"
            placeholder="Confirmar contraseña"
          />
          <input
            id="telefonoRegistrar"
            class="input"
            type="tel"
            placeholder="Teléfono"
          />

          <input
            id="botonEnviarRegistrar"
            class="input--boton"
            type="button"
            value="Enviar"
          />
        </div>
        <!-- fin campos registrarse -->

        <div class="login__texto">
          <p id="cambiarLadoIniciar">INICIAR SESIÓN</p>
          <p class="login__cerrar">&times;</p>
        </div>
      </div>
    </div>
    <!-- fin de login -->

    <!-- conexion con los scripts -->
    <script src="assets/scripts/login/login.js"></script>
    <script src="assets/scripts/cartelera.js"></script>
    <script src="assets/scripts/perfil.js"></script>
    <script src="assets/scripts/login/loginEnvioDatos.js"></script>
    <script src="assets/scripts/login/loginValidacion.js"></script>
  </body>
</html>

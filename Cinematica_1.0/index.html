    <!-- login -->  
    <div class="login" id="contenedorLogin">
        <div class="login__iniciar" id="seccionIniciar">
            <h2 class="login__titulo">INICIAR SESIÓN</h2>
            <!-- Campos de iniciar sesión -->
            <div class="login__inputs flex-Centrado">
                <input id="correoIniciarSesion" class="input" type="email" placeholder="Correo">
                <input id="passwdIniciarSesion" class="input" type="password" placeholder="Contraseña">

                <input id="botonEnviarIniciarSesion" class="input--boton" type="button" value="Enviar">
            </div> <!-- fin de campos iniciar sesión -->
            
            <div class="login__texto">
                <p id="botonIniciar">REGISTRARSE</p>
                <a href="changepasswd.html">¿Olvidaste tu contraseña?</a>
                <p class="login__cerrar">&times;</p>
            </div>
            
        </div>
        <div class="login__registrar" id="seccionRegistrar">
            <h2 class="login__titulo">registrarse</h2>
            <!-- campos de registrarse -->
            <div class="login__inputs--registar">
                <input id="nombreRegistrar" class="input" type="text" placeholder="Nombre"  >
                <input id="apellidoRegistrar" class="input" type="text" placeholder="Apellido" >
                <input id="emailRegistrar" class="input" type="email" placeholder="Correo" >
                <input id="passwdRegistrar" class="input" type="password" placeholder="Contraseña" >
                <input id="passwdConfirmar" class="input" type="password" placeholder="Confirmar contraseña">
                <input id="telefonoRegistrar" class="input" type="tel" placeholder="Teléfono">
                
                <input id="botonEnviarRegistrar" class="input--boton" type="button" value="Enviar" > 
            </div>
            <!-- fin campos registrarse -->
            
            <div class="login__texto">
                <p id="botonRegistrar">iniciar sesión</p>
                <p class="login__cerrar">&times;</p>
            </div>
        </div>
    </div>

                    <button class="cartelera_btn btn_girar"><span><a href="cartelera.html">CARTELERA</a></span><span>VER</span></button>

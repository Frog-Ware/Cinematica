<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/changepasswd.css" />
  <title>cambiarpaswd</title>
</head>

<body>
  <div class="contenedor">
    <div class="contenedor_dos">
      <h2>Cambiar Contraseña</h2>
      <div>
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
      </div>
      <div>
        <label for="new-password">Nueva Contraseña:</label>
        <input type="password" id="nuevapassword" name="nuevapassword" required />
      </div>
      <div>
        <button onclick="submitForm()">Cambiar Contraseña</button>
      </div>
    </div>
    <div class="contenedor_dos">
      <h2>Cambiar <br> datos</h2>
      <div>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="nombreUsuario" name="nombre" required />
      </div>
      <div>
        <label for="Apellido">Apellido:</label>
        <input type="text" id="usuarioApellido" name="Apellido" required />
      </div>
      <div>
        <label for="telef">Nuevo teléfono:</label>
        <input type="text" id="newTel" name="newTel" required />
      </div>
      <div>
        <button onclick="cambiarDatos()">Cambiar datos</button>
      </div>
    </div>
  </div>
  <script src="assets\scripts\cambiarDatos.js"></script>
</body>

</html>
